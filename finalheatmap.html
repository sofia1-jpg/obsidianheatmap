    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–å˜é‡
            let selectedYear = new Date().getFullYear();
            let selectedCategory = "é»˜è®¤";
            let selectedLevel = 0;
            let heatmapDatabase = {};

            // æ–°çš„é»˜è®¤é¢œè‰²æ–¹æ¡ˆï¼ˆåŒä¸€è‰²ç³»ä¾æ¬¡å˜æ·±ï¼‰
            const newDefaultColors = {

            // DOMå…ƒç´ 
            const monthsContainer = document.getElementById('months-container');

            const themeToggle = document.getElementById('theme-toggle');
            const colorInputs = document.querySelectorAll('input[type="color"]');

            const bgColorPicker = document.getElementById('bg-color-picker');
            const body = document.body;

            // æ¨¡æ€æ¡†å…ƒç´ 
            const yearModal = document.getElementById('year-modal');
            const addCategoryModal = document.getElementById('add-category-modal');
            const categoryListModal = document.getElementById('category-list-modal');
            const yearInput = document.getElementById('year-input');
            const categoryInput = document.getElementById('category-input');
            const yearConfirm = document.getElementById('year-confirm');
            const yearCancel = document.getElementById('year-cancel');
            const categoryConfirm = document.getElementById('category-confirm');
            const categoryCancel = document.getElementById('category-cancel');
            const categoryListCancel = document.getElementById('category-list-cancel');
            const categoryListContainer = document.getElementById('category-list-container');
            
            // æ–°å¢æŒ‰é’®
            const addCategoryBtn = document.getElementById('add-category');
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatusMessage(message) {

            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            function showModal(modal) {

            }
            
            // éšè—æ¨¡æ€æ¡†
            function hideModal(modal) {

            }
            
            // åˆå§‹åŒ–çƒ­åŠ›å›¾
            function initHeatmap(year, category) {
                monthsContainer.innerHTML = '';
                weeksContainer.innerHTML = '';
                dateMap = {};
                
                // è®¾ç½®å½“å‰å¹´ä»½å’Œäº‹é¡¹æ ‡ç­¾
                currentYearLabel.textContent = `${year}å¹´`;
                currentCategoryLabel.textContent = category;
                
                // ç¡®ä¿å½“å‰äº‹é¡¹å­˜åœ¨é¢œè‰²ï¼Œå¦åˆ™ä½¿ç”¨æ–°çš„é»˜è®¤é¢œè‰²
                if (!heatmapDatabase[year]?.[category]?.colors) {
                    // åˆå§‹åŒ–æ•°æ®ç»“æ„
                    if (!heatmapDatabase[year]) {

                    }
                    if (!heatmapDatabase[year][category]) {

                }
                
                // æ›´æ–°é¢œè‰²æ§ä»¶å’ŒCSSå˜é‡ä¸ºå½“å‰äº‹é¡¹çš„é¢œè‰²
                const colors = heatmapDatabase[year][category].colors;
                for (let i = 0; i <= 4; i++) {
                    const colorValue = colors[`level${i}`];
                    // æ›´æ–°é¢œè‰²é€‰æ‹©å™¨
                    document.getElementById(`color${i}`).value = colorValue;
                    // æ›´æ–°é¢„è§ˆæ–¹å—
                    document.getElementById(`color-preview-${i}`).style.backgroundColor = colorValue;
                    // æ›´æ–°CSSå˜é‡
                    document.documentElement.style.setProperty(`--level${i}`, colorValue);
                }
                
                // åˆ›å»ºæ—¥æœŸæ•°ç»„
                const daysInYear = isLeapYear(year) ? 366 : 365;
                const allDates = [];
                const startDate = new Date(year, 0, 1);
                
                for (let i = 0; i < daysInYear; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    allDates.push(date);
                }
                
                // å°†æ—¥æœŸåˆ†ç»„åˆ°å‘¨ä¸­
                const weeks = [];
                let currentWeek = [];
                
                // è®¡ç®—ç¬¬ä¸€å¤©çš„åç§»
                const firstDayOfYear = startDate.getDay();
                const offset = firstDayOfYear === 0 ? 6 : firstDayOfYear - 1;
                
                // æ·»åŠ åˆå§‹ç©ºç™½
                for (let i = 0; i < offset; i++) {
                    currentWeek.push(null);
                }
                
                // å¡«å……æ—¥æœŸ
                allDates.forEach(date => {
                    currentWeek.push(date);
                    
                    if (currentWeek.length === 7) {
                        weeks.push([...currentWeek]);
                        currentWeek = [];
                    }
                });
                
                // æ·»åŠ æœ€åä¸€å‘¨çš„ç©ºç™½
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push(null);
                    }
                    weeks.push([...currentWeek]);
                }
                
                // åˆ›å»ºçƒ­åŠ›å›¾æ ¼å­
                for (let row = 0; row < 7; row++) {
                    const weekRow = document.createElement('div');
                    weekRow.className = 'week-row';
                    
                    for (let col = 0; col < weeks.length; col++) {
                        const cell = document.createElement('div');
                        const date = weeks[col][row];
                        
                        if (date) {
                            cell.className = 'day-cell';
                            // å­˜å‚¨æ—¥æœŸ
                            const dateKey = date.toISOString().split('T')[0];
                            dateMap[`${row}-${col}`] = date;
                            
                            // è®¾ç½®åˆå§‹æ•°æ®å€¼
                            if (!heatmapDatabase[year]?.[category]?.heatmapData?.[dateKey]) {
                                // åˆå§‹åŒ–æ•°æ®ç»“æ„
                                if (!heatmapDatabase[year]) {
                                    heatmapDatabase[year] = {};
                                }
                                if (!heatmapDatabase[year][category]) {
                                    heatmapDatabase[year][category] = { heatmapData: {} };
                                }
                                if (!heatmapDatabase[year][category].heatmapData) {
                                    heatmapDatabase[year][category].heatmapData = {};
                                }
                                heatmapDatabase[year][category].heatmapData[dateKey] = 0;
                            }
                            
                            updateCellColor(cell, heatmapDatabase[year][category].heatmapData[dateKey]);
                            
                            // æ·»åŠ æç¤º
                            const tooltip = document.createElement('div');
                            tooltip.className = 'tooltip';
                            tooltip.textContent = formatDate(date);
                            cell.appendChild(tooltip);
                            
                            // å¦‚æœæ˜¯æ¯æœˆç¬¬ä¸€å¤©ï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
                            if (date.getDate() === 1) {
                                cell.classList.add('first-day');
                            }
                            
                            // ç‚¹å‡»äº‹ä»¶
                            cell.addEventListener('click', () => {
                                const dateKey = date.toISOString().split('T')[0];
                                heatmapDatabase[year][category].heatmapData[dateKey] = selectedLevel;
                                updateCellColor(cell, selectedLevel);
                                saveData();
                                showStatusMessage('æ•°æ®å·²æ›´æ–°');
                            });
                        } else {
                            // ç©ºç™½æ ¼å­
                            cell.className = 'day-cell empty-cell';
                            
                            // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€åä¸€å‘¨çš„å‘¨æ—¥ï¼ˆæ¨¡å¼åˆ‡æ¢æ ¼å­ï¼‰
                            const isLastCell = col === weeks.length - 1 && row === 6;
                            
                            if (isLastCell) {
                                cell.classList.add('mode-toggle-cell');
                                cell.innerHTML = '<div class="tooltip">åˆ‡æ¢æ¨¡å¼</div>';
                                
                                // æ·»åŠ æ¨¡å¼åˆ‡æ¢äº‹ä»¶
                                cell.addEventListener('click', toggleMode);
                            }
                        }
                        
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        weekRow.appendChild(cell);
                    }
                    
                    weeksContainer.appendChild(weekRow);
                }
                
                // æ·»åŠ æœˆä»½æ ‡ç­¾ - ä¸å½“æœˆç¬¬ä¸€å¤©æ‰€åœ¨åˆ—ä¸­å¿ƒå¯¹é½
                addMonthLabels(weeks);
            }
            
            // æ·»åŠ æœˆä»½æ ‡ç­¾
            function addMonthLabels(weeks) {
                const monthPositions = {};
                const cellWidth = 10;
                const cellGap = 2;
                const cellTotal = cellWidth + cellGap;
                
                // æ‰¾å‡ºæ¯ä¸ªæœˆçš„ç¬¬ä¸€å¤©ä½ç½®
                for (let col = 0; col < weeks.length; col++) {
                    for (let row = 0; row < 7; row++) {
                        const date = weeks[col][row];
                        if (date && date.getDate() === 1) {
                            const month = date.getMonth();
                            
                            // ç¡®ä¿æ¯ä¸ªæœˆä»½åªæ·»åŠ ä¸€æ¬¡æ ‡ç­¾
                            if (!monthPositions[month]) {
                                // è®¡ç®—æ ¼å­ä¸­å¿ƒä½ç½®
                                const leftPosition = 25 + col * cellTotal + cellWidth/2;
                                
                                const monthLabel = document.createElement('div');
                                monthLabel.className = 'month-label';
                                monthLabel.textContent = (month + 1) + 'æœˆ';
                                monthLabel.style.left = `${leftPosition}px`;
                                monthsContainer.appendChild(monthLabel);
                                
                                monthPositions[month] = true;
                            }
                        }
                    }
                }
            }
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            function formatDate(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}æœˆ${day}æ—¥`;
            }
            
            // æ£€æŸ¥é—°å¹´
            function isLeapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }
            
            // æ›´æ–°æ ¼å­é¢œè‰²
            function updateCellColor(cell, level) {
                cell.style.backgroundColor = `var(--level${level})`;
            }
            
            // åº”ç”¨é¢œè‰²è®¾ç½®
            function applyColorSettings() {
                // æ›´æ–°æ‰€æœ‰æ ¼å­çš„é¢œè‰²
                document.querySelectorAll('.day-cell').forEach(cell => {
                    const row = cell.dataset.row;
                    const col = cell.dataset.col;
                    const date = dateMap[`${row}-${col}`];
                    
                    if (date) {
                        const dateKey = date.toISOString().split('T')[0];
                        updateCellColor(cell, heatmapDatabase[selectedYear][selectedCategory].heatmapData[dateKey]);
                    }
                });
            }
            
            // é‡ç½®é¢œè‰²ï¼ˆåªé‡ç½®å½“å‰äº‹é¡¹çš„è‰²ç›˜ï¼‰
            function resetColors() {
                const currentData = heatmapDatabase[selectedYear][selectedCategory];
                if (!currentData) return;
                
                // é‡ç½®å½“å‰äº‹é¡¹çš„é¢œè‰²ä¸ºæ–°çš„é»˜è®¤é¢œè‰²
                currentData.colors = { ...newDefaultColors };
                
                // æ›´æ–°é¢œè‰²é€‰æ‹©å™¨çš„å€¼
                document.getElementById('color0').value = currentData.colors.level0;
                document.getElementById('color1').value = currentData.colors.level1;
                document.getElementById('color2').value = currentData.colors.level2;
                document.getElementById('color3').value = currentData.colors.level3;
                document.getElementById('color4').value = currentData.colors.level4;
                
                // æ›´æ–°é¢„è§ˆæ–¹å—é¢œè‰²
                document.getElementById('color-preview-0').style.backgroundColor = currentData.colors.level0;
                document.getElementById('color-preview-1').style.backgroundColor = currentData.colors.level1;
                document.getElementById('color-preview-2').style.backgroundColor = currentData.colors.level2;
                document.getElementById('color-preview-3').style.backgroundColor = currentData.colors.level3;
                document.getElementById('color-preview-4').style.backgroundColor = currentData.colors.level4;
                
                // æ›´æ–°CSSå˜é‡
                for (let i = 0; i <= 4; i++) {
                    document.documentElement.style.setProperty(`--level${i}`, currentData.colors[`level${i}`]);
                }
                
                applyColorSettings();
                saveData();
                showStatusMessage('å½“å‰äº‹é¡¹é¢œè‰²å·²é‡ç½®');
            }
            
            // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
            function saveData() {
                try {
                    // ä¿å­˜å½“å‰çƒ­åŠ›å›¾çš„é¢œè‰²è®¾ç½®
                    heatmapDatabase[selectedYear][selectedCategory].colors = {
                        level0: document.getElementById('color0').value,
                        level1: document.getElementById('color1').value,
                        level2: document.getElementById('color2').value,
                        level3: document.getElementById('color3').value,
                        level4: document.getElementById('color4').value
                    };
                    
                    // ä¿å­˜ä¸»é¢˜å’ŒèƒŒæ™¯è‰²
                    heatmapDatabase.global = heatmapDatabase.global || {};
                    heatmapDatabase.global.theme = body.classList.contains('light-mode') ? 'light' : 'dark';
                    heatmapDatabase.global.bgColor = body.style.backgroundColor || '';
                    
                    // ä¿å­˜å½“å‰é€‰ä¸­çš„å¹´ä»½å’Œäº‹é¡¹
                    heatmapDatabase.global.lastSelectedYear = selectedYear;
                    heatmapDatabase.global.lastSelectedCategory = selectedCategory;
                    
                    // ä¿å­˜æ•´ä¸ªæ•°æ®åº“
                    localStorage.setItem('heatmapDatabase', JSON.stringify(heatmapDatabase));
                    return true;
                } catch (e) {
                    console.error('ä¿å­˜æ•°æ®å¤±è´¥:', e);
                    showStatusMessage('ä¿å­˜å¤±è´¥: ' + e.message);
                    return false;
                }
            }
            
            // æ¸…é™¤æ•°æ®
            function clearData() {
                if (confirm('ç¡®å®šè¦æ¸…é™¤å½“å‰äº‹é¡¹çš„æ‰€æœ‰æ•°æ®å—ï¼Ÿ')) {
                    heatmapDatabase[selectedYear][selectedCategory].heatmapData = {};
                    document.querySelectorAll('.day-cell').forEach(cell => {
                        const row = cell.dataset.row;
                        const col = cell.dataset.col;
                        const date = dateMap[`${row}-${col}`];
                        
                        if (date) {
                            const dateKey = date.toISOString().split('T')[0];
                            heatmapDatabase[selectedYear][selectedCategory].heatmapData[dateKey] = 0;
                            updateCellColor(cell, 0);
                        }
                    });
                    saveData();
                    showStatusMessage('æ•°æ®å·²æ¸…é™¤');
                }
            }
            
            // åˆ‡æ¢æ¨¡å¼
            function toggleMode() {
                if (body.classList.contains('edit-mode')) {
                    body.classList.remove('edit-mode');
                    body.classList.add('preview-mode');
                    showStatusMessage('é¢„è§ˆæ¨¡å¼');
                } else {
                    body.classList.remove('preview-mode');
                    body.classList.add('edit-mode');
                    showStatusMessage('ç¼–è¾‘æ¨¡å¼');
                }
            }
            
            // åˆ‡æ¢ä¸»é¢˜
            function toggleTheme() {
                body.classList.toggle('light-mode');
                themeToggle.textContent = body.classList.contains('light-mode') ? 'ğŸŒ' : 'ğŸŒ›';
                saveData();
                showStatusMessage('ä¸»é¢˜å·²åˆ‡æ¢');
            }
            
            // æ›´æ”¹èƒŒæ™¯é¢œè‰²
            function changeBgColor(color) {
                body.style.backgroundColor = color;
                saveData();
                showStatusMessage('èƒŒæ™¯é¢œè‰²å·²æ›´æ–°');
            }
            
            // æ›´æ–°URLå‚æ•°
            function updateUrlWithCategory(category) {
                const url = new URL(window.location);
                url.searchParams.set('category', category);
                history.pushState(null, '', url);
            }
            
            // å¤„ç†URLå‚æ•°å˜åŒ–
            function handlePopState() {
                const urlParams = new URLSearchParams(window.location.search);
                const newCategory = urlParams.get('category');
                
                if (newCategory && newCategory !== selectedCategory) {
                    // ç¡®ä¿å¹´ä»½å­˜åœ¨
                    if (!heatmapDatabase[selectedYear]) {
                        heatmapDatabase[selectedYear] = {};
                    }
                    // å¦‚æœäº‹é¡¹ä¸å­˜åœ¨åˆ™åˆ›å»º
                    if (!heatmapDatabase[selectedYear][newCategory]) {
                        heatmapDatabase[selectedYear][newCategory] = {
                            heatmapData: {},
                            colors: { ...newDefaultColors }  // ä½¿ç”¨æ–°çš„é»˜è®¤é¢œè‰²
                        };
                        saveData();
                    }
                    selectedCategory = newCategory;
                    initHeatmap(selectedYear, selectedCategory);
                    showStatusMessage(`å·²åˆ‡æ¢åˆ°äº‹é¡¹: ${selectedCategory}`);
                }
            }
            
            // æ˜¾ç¤ºäº‹é¡¹åˆ—è¡¨
            function showCategoryList() {
                categoryListContainer.innerHTML = '';
                
                // è·å–å½“å‰å¹´ä»½çš„æ‰€æœ‰äº‹é¡¹
                const categories = Object.keys(heatmapDatabase[selectedYear] || {});
                
                if (categories.length === 0) {
                    categoryListContainer.innerHTML = '<p>æ²¡æœ‰å¯ç”¨äº‹é¡¹</p>';
                    return;
                }
                
                categories.forEach(category => {
                    const item = document.createElement('div');
                    item.className = 'category-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = category;
                    nameSpan.style.flexGrow = '1';
                    
                    // åˆ é™¤æŒ‰é’®
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-category';
                    deleteBtn.textContent = 'åˆ é™¤';
                    
                    // ç‚¹å‡»äº‹é¡¹åç§°åˆ‡æ¢
                    nameSpan.addEventListener('click', () => {
                        selectedCategory = category;
                        updateUrlWithCategory(selectedCategory);
                        initHeatmap(selectedYear, selectedCategory);
                        saveData();
                        showStatusMessage(`å·²åˆ‡æ¢åˆ°äº‹é¡¹: ${selectedCategory}`);
                        hideModal(categoryListModal);
                    });
                    
                    // åˆ é™¤äº‹é¡¹
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // é˜²æ­¢è§¦å‘åˆ‡æ¢äº‹ä»¶
                        
                        if (confirm(`ç¡®å®šè¦åˆ é™¤äº‹é¡¹ "${category}" å—ï¼Ÿ`)) {
                            // ä¸èƒ½åˆ é™¤å½“å‰äº‹é¡¹
                            if (category === selectedCategory) {
                                showStatusMessage('ä¸èƒ½åˆ é™¤å½“å‰äº‹é¡¹');
                                return;
                            }
                            
                            delete heatmapDatabase[selectedYear][category];
                            saveData();
                            showStatusMessage(`äº‹é¡¹ "${category}" å·²åˆ é™¤`);
                            
                            // é‡æ–°åŠ è½½åˆ—è¡¨
                            showCategoryList();
                        }
                    });
                    
                    item.appendChild(nameSpan);
                    item.appendChild(deleteBtn);
                    categoryListContainer.appendChild(item);
                });
                
                showModal(categoryListModal);
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            resetColorsBtn.addEventListener('click', resetColors);
            clearDataBtn.addEventListener('click', clearData);
            themeToggle.addEventListener('click', toggleTheme);
            
            // èƒŒæ™¯é¢œè‰²é€‰æ‹©å™¨
            bgColorPicker.addEventListener('input', (e) => {
                changeBgColor(e.target.value);
            });
            
            // é¢œè‰²é€‰æ‹©å™¨äº‹ä»¶
            colorInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const level = e.target.id.replace('color', '');
                    const color = e.target.value;
                    
                    // æ›´æ–°é¢„è§ˆæ–¹å—
                    const preview = document.getElementById(`color-preview-${level}`);
                    preview.style.backgroundColor = color;
                    
                    // æ›´æ–°CSSå˜é‡
                    document.documentElement.style.setProperty(`--level${level}`, color);
                    
                    // åº”ç”¨æ–°é¢œè‰²
                    applyColorSettings();
                    saveData();
                });
            });
            
            // é¢œè‰²é¢„è§ˆç‚¹å‡»äº‹ä»¶ - è®¾ç½®å½“å‰ç­‰çº§
            colorPreviews.forEach(preview => {
                preview.addEventListener('click', (e) => {
                    // ç§»é™¤ä¹‹å‰é€‰ä¸­çš„æ ·å¼
                    colorPreviews.forEach(p => p.classList.remove('selected'));
                    
                    // æ·»åŠ é€‰ä¸­æ ·å¼
                    preview.classList.add('selected');
                    
                    // è®¾ç½®å½“å‰ç­‰çº§
                    selectedLevel = parseInt(preview.id.replace('color-preview-', ''));
                    showStatusMessage(`å·²é€‰æ‹©ç­‰çº§ ${selectedLevel}`);
                });
            });
            
            // å¹´ä»½åˆ‡æ¢äº‹ä»¶ - ä½¿ç”¨è‡ªå®šä¹‰æ¨¡æ€æ¡†
            currentYearLabel.addEventListener('click', () => {
                yearInput.value = selectedYear;
                showModal(yearModal);
            });
            
            yearConfirm.addEventListener('click', () => {
                const newYear = parseInt(yearInput.value);
                if (isNaN(newYear) || newYear < 1970 || newYear > 2100) {
                    showStatusMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„å¹´ä»½ (1970-2100)');
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦å­˜åœ¨è¯¥å¹´ä»½
                if (!heatmapDatabase[newYear]) {
                    if (confirm(`å¹´ä»½ ${newYear} ä¸å­˜åœ¨ï¼Œæ˜¯å¦åˆ›å»ºï¼Ÿ`)) {
                        // åˆ›å»ºæ–°çƒ­åŠ›å›¾
                        heatmapDatabase[newYear] = {
                            [selectedCategory]: {
                                heatmapData: {},
                                colors: { ...newDefaultColors }  // ä½¿ç”¨æ–°çš„é»˜è®¤é¢œè‰²
                            }
                        };
                    } else {
                        hideModal(yearModal);
                        return;
                    }
