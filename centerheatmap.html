        body {

        body.light-mode .card-container {

        /* ÁÉ≠ÂäõÂõæÂÆπÂô® */
        .heatmap-container {
            background: rgba(25, 25, 35, 0.3);

            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        body.light-mode .heatmap-container {

        /* ÁÉ≠ÂäõÂõæÊ†∏ÂøÉÊ†∑Âºè */

        .months-row {
            display: flex;
            margin-left: 30px;
            height: 25px;
            position: relative;
            margin-bottom: 5px;
            width: calc(100% - 30px);

        .month-label {

            color: #7a7a8c;
            text-align: left;
            position: absolute;
            top: 0;

            padding: 0 3px;

            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }
        
        body.light-mode .month-label {

        }
        
        .heatmap-grid {
            display: flex;
            gap: 4px;
            width: 100%;
        }
        
        .days-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-right: 6px;

        .day-label {
            font-size: 0.75rem;

            display: flex;

            justify-content: center;
        }
        
        body.light-mode .day-label {
            color: #666;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }
        
        .weeks-grid {
            display: flex;

            gap: 4px;
            flex: 1;
        }
        
        .week-row {

            gap: 4px;

        /* Ê†ºÂ≠êÊ†∑Âºè */
        .day-cell {
            width: 18px;

            border-radius: 4px;

        body.light-mode .day-cell {

        /* Âº∫ÂåñÊØèÊúàÁ¨¨‰∏ÄÂ§©ËæπÊ°Ü */

        body.light-mode .day-cell.first-day {

        /* Âπ¥Êú´Á©∫ÁôΩÊ†ºÂ≠êÊ†∑Âºè */
        .day-cell.empty-cell {
            background-color: transparent;
            border: 1px dashed #4a4a5a;
            cursor: default;
        }
        
        body.light-mode .day-cell.empty-cell {

        }
        
        /* Ê®°ÂºèÂàáÊç¢Ê†ºÂ≠êÁâπÊÆäÊ†∑Âºè */
        .day-cell.mode-toggle-cell {

        body.light-mode .day-cell.mode-toggle-cell {

        .day-cell.mode-toggle-cell:hover {

        body.light-mode .day-cell.mode-toggle-cell:hover {

        }
        
        .day-cell:hover {
            transform: scale(1.8);
            z-index: 100;
            box-shadow: 
                0 0 15px rgba(79, 195, 247, 0.9),

        }
        
        .tooltip {
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;

            z-index: 100;
            border: 1px solid rgba(79, 195, 247, 0.5);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
        }
        
        body.light-mode .tooltip {

            border: 1px solid rgba(0, 0, 0, 0.1);

        }
        
        .day-cell:hover .tooltip {

        }
        
        /* È¢úËâ≤ÊéßÂà∂Èù¢Êùø */
        .color-controls {

        /* È¢úËâ≤È¢ÑËßàÂùó */

            left: 0;

        button {

        body.light-mode button {

        }

        button.reset {

        }

        }
        
        button.reset:hover {

        }
        
        body.light-mode button.reset:hover {

        }
        
        /* Âè≥‰æßÊåâÈíÆÁªÑ */
        .right-button-group {

        }
        
        .icon-button {

        }
        
        /* ËÉåÊôØËâ≤ÈÄâÊã©Âô® */
        .bg-color-picker {

        /* È¢ÑËßàÊ®°ÂºèÊ†∑Âºè */
        .preview-mode .color-controls,

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {

            }

            }
        }
        
        @media (min-width: 1200px) {
            .day-cell {

            }
            
            .day-label {

            }
            
            .months-row {

            }
            
            .month-label {
                font-size: 1rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñÂèòÈáè
            const currentYear = new Date().getFullYear();
            let selectedLevel = 0;
            let heatmapData = {};
            let dateMap = {};
            
            // DOMÂÖÉÁ¥†
            const monthsContainer = document.getElementById('months-container');
            const weeksContainer = document.getElementById('weeks-container');
            const resetColorsBtn = document.getElementById('reset-colors');
            const saveDataBtn = document.getElementById('save-data');
            const clearDataBtn = document.getElementById('clear-data');
            const themeToggle = document.getElementById('theme-toggle');

            const bgColorPicker = document.getElementById('bg-color-picker');
            const body = document.body;
            
            // ÂàùÂßãÂåñÁÉ≠ÂäõÂõæ
            function initHeatmap() {
                monthsContainer.innerHTML = '';
                weeksContainer.innerHTML = '';
                dateMap = {};
                
                // ÂàõÂª∫Êó•ÊúüÊï∞ÁªÑ
                const daysInYear = isLeapYear(currentYear) ? 366 : 365;
                const allDates = [];
                const startDate = new Date(currentYear, 0, 1);
                const endDate = new Date(currentYear, 11, 31);
                
                for (let i = 0; i < daysInYear; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    allDates.push(date);
                }
                
                // Â∞ÜÊó•ÊúüÂàÜÁªÑÂà∞Âë®‰∏≠
                const weeks = [];
                let currentWeek = [];
                
                // ËÆ°ÁÆóÁ¨¨‰∏ÄÂ§©ÁöÑÂÅèÁßª
                const firstDayOfYear = startDate.getDay();
                const offset = firstDayOfYear === 0 ? 6 : firstDayOfYear - 1;
                
                // Ê∑ªÂä†ÂàùÂßãÁ©∫ÁôΩ
                for (let i = 0; i < offset; i++) {
                    currentWeek.push(null);
                }
                
                // Â°´ÂÖÖÊó•Êúü
                allDates.forEach(date => {
                    currentWeek.push(date);
                    
                    if (currentWeek.length === 7) {
                        weeks.push([...currentWeek]);
                        currentWeek = [];
                    }
                });
                
                // Ê∑ªÂä†ÊúÄÂêé‰∏ÄÂë®ÁöÑÁ©∫ÁôΩ
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push(null);
                    }
                    weeks.push([...currentWeek]);
                }
                
                // ÂàõÂª∫ÁÉ≠ÂäõÂõæÊ†ºÂ≠ê
                for (let row = 0; row < 7; row++) {
                    const weekRow = document.createElement('div');
                    weekRow.className = 'week-row';
                    
                    for (let col = 0; col < weeks.length; col++) {
                        const cell = document.createElement('div');
                        const date = weeks[col][row];
                        
                        if (date) {
                            cell.className = 'day-cell';
                            // Â≠òÂÇ®Êó•Êúü
                            const dateKey = date.toISOString().split('T')[0];
                            dateMap[`${row}-${col}`] = date;
                            
                            // ËÆæÁΩÆÂàùÂßãÊï∞ÊçÆÂÄº
                            if (!heatmapData[dateKey]) {
                                heatmapData[dateKey] = Math.floor(Math.random() * 5);
                            }
                            
                            updateCellColor(cell, heatmapData[dateKey]);
                            
                            // Ê∑ªÂä†ÊèêÁ§∫
                            const tooltip = document.createElement('div');
                            tooltip.className = 'tooltip';
                            tooltip.textContent = formatDate(date);
                            cell.appendChild(tooltip);
                            
                            // Â¶ÇÊûúÊòØÊØèÊúàÁ¨¨‰∏ÄÂ§©ÔºåÊ∑ªÂä†ÁâπÊÆäÊ†∑Âºè
                            if (date.getDate() === 1) {
                                cell.classList.add('first-day');
                            }
                            
                            // ÁÇπÂáª‰∫ã‰ª∂
                            cell.addEventListener('click', () => {
                                const dateKey = date.toISOString().split('T')[0];
                                heatmapData[dateKey] = selectedLevel;
                                updateCellColor(cell, selectedLevel);
                                saveData();
                            });
                        } else {
                            // Á©∫ÁôΩÊ†ºÂ≠ê
                            cell.className = 'day-cell empty-cell';
                            
                            // Ê£ÄÊü•ÊòØÂê¶ÊòØÊúÄÂêé‰∏ÄÂë®ÁöÑÂë®Êó•ÔºàÊ®°ÂºèÂàáÊç¢Ê†ºÂ≠êÔºâ
                            const isLastCell = col === weeks.length - 1 && row === 6;
                            
                            if (isLastCell) {
                                cell.classList.add('mode-toggle-cell');
                                cell.innerHTML = '<div class="tooltip">ÂàáÊç¢Ê®°Âºè</div>';
                                
                                // Ê∑ªÂä†Ê®°ÂºèÂàáÊç¢‰∫ã‰ª∂
                                cell.addEventListener('click', toggleMode);
                            }
                        }
                        
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        weekRow.appendChild(cell);
                    }
                    
                    weeksContainer.appendChild(weekRow);
                }
                
                // Ê∑ªÂä†Êúà‰ªΩÊ†áÁ≠æ - ‰∏éÂΩìÊúàÁ¨¨‰∏ÄÂ§©Â∑¶ÂØπÈΩê
                addMonthLabels(weeks);
            }
            
            // Ê∑ªÂä†Êúà‰ªΩÊ†áÁ≠æ
            function addMonthLabels(weeks) {
                const monthPositions = {};
                const cellWidth = 18;
                const cellGap = 4;
                
                // ÊâæÂá∫ÊØè‰∏™ÊúàÁöÑÁ¨¨‰∏ÄÂ§©‰ΩçÁΩÆ
                for (let col = 0; col < weeks.length; col++) {
                    for (let row = 0; row < 7; row++) {
                        const date = weeks[col][row];
                        if (date && date.getDate() === 1) {
                            const month = date.getMonth();
                            
                            // Á°Æ‰øùÊØè‰∏™Êúà‰ªΩÂè™Ê∑ªÂä†‰∏ÄÊ¨°Ê†áÁ≠æ
                            if (!monthPositions[month]) {
                                // ËÆ°ÁÆóÊ†ºÂ≠êÂ∑¶ËæπÁºò‰ΩçÁΩÆ
                                const leftPosition = 30 + col * (cellWidth + cellGap);
                                
                                const monthLabel = document.createElement('div');
                                monthLabel.className = 'month-label';
                                monthLabel.textContent = (month + 1) + 'Êúà';
                                monthLabel.style.left = `${leftPosition}px`;
                                monthsContainer.appendChild(monthLabel);
                                
                                monthPositions[month] = true;
                            }
                        }
                    }
                }
            }
            
            // Ê†ºÂºèÂåñÊó•Êúü
            function formatDate(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}Êúà${day}Êó•`;
            }
            
            // Ê£ÄÊü•Èó∞Âπ¥
            function isLeapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }
            
            // Êõ¥Êñ∞Ê†ºÂ≠êÈ¢úËâ≤
            function updateCellColor(cell, level) {
                cell.style.backgroundColor = `var(--level${level})`;
            }
            
            // Â∫îÁî®È¢úËâ≤ËÆæÁΩÆ
            function applyColorSettings() {
                // Êõ¥Êñ∞ÊâÄÊúâÊ†ºÂ≠êÁöÑÈ¢úËâ≤
                document.querySelectorAll('.day-cell').forEach(cell => {
                    const row = cell.dataset.row;
                    const col = cell.dataset.col;
                    const date = dateMap[`${row}-${col}`];
                    
                    if (date) {
                        const dateKey = date.toISOString().split('T')[0];
                        updateCellColor(cell, heatmapData[dateKey]);
                    }
                });
                
                saveData();
            }
            
            // ÈáçÁΩÆÈ¢úËâ≤
            function resetColors() {
                document.getElementById('color0').value = '#2c2c3a';
                document.getElementById('color1').value = '#3a6b7a';
                document.getElementById('color2').value = '#2d8a6d';
                document.getElementById('color3').value = '#4a9c5f';
                document.getElementById('color4').value = '#5cb85c';
                
                // Êõ¥Êñ∞È¢ÑËßàÊñπÂùóÈ¢úËâ≤
                document.getElementById('color-preview-0').style.backgroundColor = '#2c2c3a';
                document.getElementById('color-preview-1').style.backgroundColor = '#3a6b7a';
                document.getElementById('color-preview-2').style.backgroundColor = '#2d8a6d';
                document.getElementById('color-preview-3').style.backgroundColor = '#4a9c5f';
                document.getElementById('color-preview-4').style.backgroundColor = '#5cb85c';
                
                // Â∫îÁî®Êñ∞È¢úËâ≤
                document.documentElement.style.setProperty('--level0', '#2c2c3a');
                document.documentElement.style.setProperty('--level1', '#3a6b7a');
                document.documentElement.style.setProperty('--level2', '#2d8a6d');
                document.documentElement.style.setProperty('--level3', '#4a9c5f');
                document.documentElement.style.setProperty('--level4', '#5cb85c');
                
                applyColorSettings();
            }
            
            // ‰øùÂ≠òÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
            function saveData() {
                const dataToSave = {
                    heatmapData: heatmapData,
                    colors: {
                        level0: document.getElementById('color0').value,
                        level1: document.getElementById('color1').value,
                        level2: document.getElementById('color2').value,
                        level3: document.getElementById('color3').value,
                        level4: document.getElementById('color4').value
                    },
                    theme: body.classList.contains('light-mode') ? 'light' : 'dark',
                    bgColor: body.style.backgroundColor || ''
                };
                localStorage.setItem('heatmapData', JSON.stringify(dataToSave));
            }
            
            // Ê∏ÖÈô§Êï∞ÊçÆ
            function clearData() {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊï∞ÊçÆÂêóÔºü')) {
                    heatmapData = {};
                    document.querySelectorAll('.day-cell').forEach(cell => {
                        const row = cell.dataset.row;
                        const col = cell.dataset.col;
                        const date = dateMap[`${row}-${col}`];
                        
                        if (date) {
                            const dateKey = date.toISOString().split('T')[0];
                            heatmapData[dateKey] = 0;
                            updateCellColor(cell, 0);
                        }
                    });
                    saveData();
                }
            }
            
            // ÂàáÊç¢Ê®°Âºè
            function toggleMode() {
                if (body.classList.contains('edit-mode')) {
                    body.classList.remove('edit-mode');
                    body.classList.add('preview-mode');
                } else {
                    body.classList.remove('preview-mode');
                    body.classList.add('edit-mode');
                }
            }
            
            // ÂàáÊç¢‰∏ªÈ¢ò
            function toggleTheme() {
                body.classList.toggle('light-mode');
                themeToggle.textContent = body.classList.contains('light-mode') ? 'üåû' : 'üåô';
                saveData();
            }
            
            // Êõ¥ÊîπËÉåÊôØÈ¢úËâ≤
            function changeBgColor(color) {
                body.style.backgroundColor = color;
                saveData();
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            resetColorsBtn.addEventListener('click', resetColors);
            saveDataBtn.addEventListener('click', saveData);
            clearDataBtn.addEventListener('click', clearData);
            themeToggle.addEventListener('click', toggleTheme);
            
            // ËÉåÊôØÈ¢úËâ≤ÈÄâÊã©Âô®
            bgColorPicker.addEventListener('input', (e) => {
                changeBgColor(e.target.value);
            });
            
            // È¢úËâ≤ÈÄâÊã©Âô®‰∫ã‰ª∂
            colorInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const level = e.target.id.replace('color', '');
                    const color = e.target.value;
                    
                    // Êõ¥Êñ∞È¢ÑËßàÊñπÂùó
                    const preview = document.getElementById(`color-preview-${level}`);
                    preview.style.backgroundColor = color;
                    
                    // Êõ¥Êñ∞CSSÂèòÈáè
                    document.documentElement.style.setProperty(`--level${level}`, color);
                    
                    // Â∫îÁî®Êñ∞È¢úËâ≤
                    applyColorSettings();
                });
            });
            
            // È¢úËâ≤È¢ÑËßàÁÇπÂáª‰∫ã‰ª∂ - ËÆæÁΩÆÂΩìÂâçÁ≠âÁ∫ß
            colorPreviews.forEach(preview => {
                preview.addEventListener('click', (e) => {
                    // ÁßªÈô§‰πãÂâçÈÄâ‰∏≠ÁöÑÊ†∑Âºè
                    colorPreviews.forEach(p => p.classList.remove('selected'));
                    
                    // Ê∑ªÂä†ÈÄâ‰∏≠Ê†∑Âºè
                    preview.classList.add('selected');
                    
                    // ËÆæÁΩÆÂΩìÂâçÁ≠âÁ∫ß
                    selectedLevel = parseInt(preview.id.replace('color-preview-', ''));
                });
            });
            
            // Â∞ùËØïÂä†ËΩΩ‰øùÂ≠òÁöÑÊï∞ÊçÆ
            const savedData = localStorage.getItem('heatmapData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                heatmapData = parsedData.heatmapData || {};
                
                // Êõ¥Êñ∞È¢úËâ≤
                document.getElementById('color0').value = parsedData.colors.level0 || '#2c2c3a';
                document.getElementById('color1').value = parsedData.colors.level1 || '#3a6b7a';
                document.getElementById('color2').value = parsedData.colors.level2 || '#2d8a6d';
                document.getElementById('color3').value = parsedData.colors.level3 || '#4a9c5f';
                document.getElementById('color4').value = parsedData.colors.level4 || '#5cb85c';
                
                // Êõ¥Êñ∞È¢ÑËßàÊñπÂùóÈ¢úËâ≤
                document.getElementById('color-preview-0').style.backgroundColor = 
                    parsedData.colors.level0 || '#2c2c3a';
                document.getElementById('color-preview-1').style.backgroundColor = 
                    parsedData.colors.level1 || '#3a6b7a';
                document.getElementById('color-preview-2').style.backgroundColor = 
                    parsedData.colors.level2 || '#2d8a6d';
                document.getElementById('color-preview-3').style.backgroundColor = 
                    parsedData.colors.level3 || '#4a9c5f';
                document.getElementById('color-preview-4').style.backgroundColor = 
                    parsedData.colors.level4 || '#5cb85c';
                
                // Â∫îÁî®È¢úËâ≤
                document.documentElement.style.setProperty('--level0', parsedData.colors.level0 || '#2c2c3a');
                document.documentElement.style.setProperty('--level1', parsedData.colors.level1 || '#3a6b7a');
                document.documentElement.style.setProperty('--level2', parsedData.colors.level2 || '#2d8a6d');
                document.documentElement.style.setProperty('--level3', parsedData.colors.level3 || '#4a9c5f');
                document.documentElement.style.setProperty('--level4', parsedData.colors.level4 || '#5cb85c');
                
                // Â∫îÁî®‰∏ªÈ¢ò
                if (parsedData.theme === 'light') {
                    body.classList.add('light-mode');
                    themeToggle.textContent = 'üåû';
                } else {
                    body.classList.remove('light-mode');
                    themeToggle.textContent = 'üåô';
                }
                
                // Â∫îÁî®ËÉåÊôØÈ¢úËâ≤
                if (parsedData.bgColor) {
                    body.style.backgroundColor = parsedData.bgColor;
                    bgColorPicker.value = parsedData.bgColor;
                }
            }
            
            // ÂàùÂßãÂåñÁÉ≠ÂäõÂõæ
            initHeatmap();
            
            // ÈªòËÆ§ÈÄâÊã©Á¨¨‰∏Ä‰∏™È¢úËâ≤È¢ÑËßà
            document.getElementById('color-preview-0').classList.add('selected');
        });
    </script>
