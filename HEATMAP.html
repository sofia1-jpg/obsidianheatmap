            // ÈöêËóèÊ®°ÊÄÅÊ°Ü
            function hideModal(modal) {
                modal.style.display = 'none';

            // ÂàùÂßãÂåñÁÉ≠ÂäõÂõæ
            function initHeatmap(year, category) {
                monthsContainer.innerHTML = '';
                weeksContainer.innerHTML = '';
                dateMap = {};
                
                // ËÆæÁΩÆÂΩìÂâçÂπ¥‰ªΩÂíå‰∫ãÈ°πÊ†áÁ≠æ
                currentYearLabel.textContent = `${year}Âπ¥`;
                currentCategoryLabel.textContent = category;
                
                // ÂàõÂª∫Êó•ÊúüÊï∞ÁªÑ
                const daysInYear = isLeapYear(year) ? 366 : 365;
                const allDates = [];
                const startDate = new Date(year, 0, 1);
                
                for (let i = 0; i < daysInYear; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    allDates.push(date);
                }
                
                // Â∞ÜÊó•ÊúüÂàÜÁªÑÂà∞Âë®‰∏≠
                const weeks = [];
                let currentWeek = [];
                
                // ËÆ°ÁÆóÁ¨¨‰∏ÄÂ§©ÁöÑÂÅèÁßª
                const firstDayOfYear = startDate.getDay();
                const offset = firstDayOfYear === 0 ? 6 : firstDayOfYear - 1;
                
                // Ê∑ªÂä†ÂàùÂßãÁ©∫ÁôΩ
                for (let i = 0; i < offset; i++) {
                    currentWeek.push(null);
                }
                
                // Â°´ÂÖÖÊó•Êúü
                allDates.forEach(date => {
                    currentWeek.push(date);
                    
                    if (currentWeek.length === 7) {
                        weeks.push([...currentWeek]);
                        currentWeek = [];
                    }
                });
                
                // Ê∑ªÂä†ÊúÄÂêé‰∏ÄÂë®ÁöÑÁ©∫ÁôΩ
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push(null);
                    }
                    weeks.push([...currentWeek]);
                }
                
                // ÂàõÂª∫ÁÉ≠ÂäõÂõæÊ†ºÂ≠ê
                for (let row = 0; row < 7; row++) {
                    const weekRow = document.createElement('div');
                    weekRow.className = 'week-row';
                    
                    for (let col = 0; col < weeks.length; col++) {
                        const cell = document.createElement('div');
                        const date = weeks[col][row];
                        
                        if (date) {
                            cell.className = 'day-cell';
                            // Â≠òÂÇ®Êó•Êúü
                            const dateKey = date.toISOString().split('T')[0];
                            dateMap[`${row}-${col}`] = date;
                            
                            // ËÆæÁΩÆÂàùÂßãÊï∞ÊçÆÂÄº
                            if (!heatmapDatabase[year]?.[category]?.heatmapData?.[dateKey]) {
                                // ÂàùÂßãÂåñÊï∞ÊçÆÁªìÊûÑ
                                if (!heatmapDatabase[year]) {
                                    heatmapDatabase[year] = {};
                                }
                                if (!heatmapDatabase[year][category]) {
                                    heatmapDatabase[year][category] = { heatmapData: {} };
                                }
                                if (!heatmapDatabase[year][category].heatmapData) {
                                    heatmapDatabase[year][category].heatmapData = {};
                                }
                                heatmapDatabase[year][category].heatmapData[dateKey] = 0;
                            }
                            
                            updateCellColor(cell, heatmapDatabase[year][category].heatmapData[dateKey]);
                            
                            // Ê∑ªÂä†ÊèêÁ§∫
                            const tooltip = document.createElement('div');
                            tooltip.className = 'tooltip';
                            tooltip.textContent = formatDate(date);
                            cell.appendChild(tooltip);
                            
                            // Â¶ÇÊûúÊòØÊØèÊúàÁ¨¨‰∏ÄÂ§©ÔºåÊ∑ªÂä†ÁâπÊÆäÊ†∑Âºè
                            if (date.getDate() === 1) {
                                cell.classList.add('first-day');
                            }
                            
                            // ÁÇπÂáª‰∫ã‰ª∂
                            cell.addEventListener('click', () => {
                                const dateKey = date.toISOString().split('T')[0];
                                heatmapDatabase[year][category].heatmapData[dateKey] = selectedLevel;
                                updateCellColor(cell, selectedLevel);
                                saveData();
                                showStatusMessage('Êï∞ÊçÆÂ∑≤Êõ¥Êñ∞');
                            });
                        } else {
                            // Á©∫ÁôΩÊ†ºÂ≠ê
                            cell.className = 'day-cell empty-cell';
                            
                            // Ê£ÄÊü•ÊòØÂê¶ÊòØÊúÄÂêé‰∏ÄÂë®ÁöÑÂë®Êó•ÔºàÊ®°ÂºèÂàáÊç¢Ê†ºÂ≠êÔºâ
                            const isLastCell = col === weeks.length - 1 && row === 6;
                            
                            if (isLastCell) {
                                cell.classList.add('mode-toggle-cell');
                                cell.innerHTML = '<div class="tooltip">ÂàáÊç¢Ê®°Âºè</div>';
                                
                                // Ê∑ªÂä†Ê®°ÂºèÂàáÊç¢‰∫ã‰ª∂
                                cell.addEventListener('click', toggleMode);
                            }
                        }
                        
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        weekRow.appendChild(cell);
                    }
                    
                    weeksContainer.appendChild(weekRow);
                }
                
                // Ê∑ªÂä†Êúà‰ªΩÊ†áÁ≠æ - ‰∏éÂΩìÊúàÁ¨¨‰∏ÄÂ§©ÊâÄÂú®Âàó‰∏≠ÂøÉÂØπÈΩê
                addMonthLabels(weeks);
            }
            
            // Ê∑ªÂä†Êúà‰ªΩÊ†áÁ≠æ
            function addMonthLabels(weeks) {
                const monthPositions = {};
                const cellWidth = 10;
                const cellGap = 2;
                const cellTotal = cellWidth + cellGap;
                
                // ÊâæÂá∫ÊØè‰∏™ÊúàÁöÑÁ¨¨‰∏ÄÂ§©‰ΩçÁΩÆ
                for (let col = 0; col < weeks.length; col++) {
                    for (let row = 0; row < 7; row++) {
                        const date = weeks[col][row];
                        if (date && date.getDate() === 1) {
                            const month = date.getMonth();
                            
                            // Á°Æ‰øùÊØè‰∏™Êúà‰ªΩÂè™Ê∑ªÂä†‰∏ÄÊ¨°Ê†áÁ≠æ
                            if (!monthPositions[month]) {
                                // ËÆ°ÁÆóÊ†ºÂ≠ê‰∏≠ÂøÉ‰ΩçÁΩÆ
                                const leftPosition = 25 + col * cellTotal + cellWidth/2;
                                
                                const monthLabel = document.createElement('div');
                                monthLabel.className = 'month-label';
                                monthLabel.textContent = (month + 1) + 'Êúà';
                                monthLabel.style.left = `${leftPosition}px`;
                                monthsContainer.appendChild(monthLabel);
                                
                                monthPositions[month] = true;
                            }
                        }
                    }
                }
            }
            
            // Ê†ºÂºèÂåñÊó•Êúü
            function formatDate(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}Êúà${day}Êó•`;
            }
            
            // Ê£ÄÊü•Èó∞Âπ¥
            function isLeapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }
            
            // Êõ¥Êñ∞Ê†ºÂ≠êÈ¢úËâ≤
            function updateCellColor(cell, level) {
                cell.style.backgroundColor = `var(--level${level})`;

            // Â∫îÁî®È¢úËâ≤ËÆæÁΩÆ
            function applyColorSettings() {
                // Êõ¥Êñ∞ÊâÄÊúâÊ†ºÂ≠êÁöÑÈ¢úËâ≤
                document.querySelectorAll('.day-cell').forEach(cell => {

            // ‰øùÂ≠òÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
            function saveData() {
                try {
                    // ‰øùÂ≠òÂΩìÂâçÁÉ≠ÂäõÂõæÁöÑÈ¢úËâ≤ËÆæÁΩÆ
                    heatmapDatabase[selectedYear][selectedCategory].colors = {

            function clearData() {

            resetColorsBtn.addEventListener('click', resetColors);

            // È¢úËâ≤È¢ÑËßàÁÇπÂáª‰∫ã‰ª∂ - ËÆæÁΩÆÂΩìÂâçÁ≠âÁ∫ß
            colorPreviews.forEach(preview => {

            // Âπ¥‰ªΩÂàáÊç¢‰∫ã‰ª∂ - ‰ΩøÁî®Ëá™ÂÆö‰πâÊ®°ÊÄÅÊ°Ü
