            colorInputs.forEach(input => {

            colorPreviews.forEach(preview => {

            const savedData = localStorage.getItem('heatmapData');
            if (savedData) {

                heatmapData = parsedData.heatmapData || {};
                
                // æ›´æ–°é¢œè‰²
                document.getElementById('color0').value = parsedData.colors.level0 || '#2c2c3a';
                document.getElementById('color1').value = parsedData.colors.level1 || '#3a6b7a';

                document.getElementById('color3').value = parsedData.colors.level3 || '#4a9c5f';
                document.getElementById('color4').value = parsedData.colors.level4 || '#5cb85c';
                
                // æ›´æ–°é¢„è§ˆæ–¹å—é¢œè‰²
                document.getElementById('color-preview-0').style.backgroundColor = 
                    parsedData.colors.level0 || '#2c2c3a';
                document.getElementById('color-preview-1').style.backgroundColor = 
                    parsedData.colors.level1 || '#3a6b7a';
                document.getElementById('color-preview-2').style.backgroundColor = 
                    parsedData.colors.level2 || '#2d8a6d';
                document.getElementById('color-preview-3').style.backgroundColor =

                document.documentElement.style.setProperty('--level1', parsedData.colors.level1 || '#3a6b7a');

                if (parsedData.theme === 'light') {
