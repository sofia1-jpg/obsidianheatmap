    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–å˜é‡
            let selectedYear = new Date().getFullYear();
            let selectedCategory = "é»˜è®¤";
            let selectedLevel = 0;
            let heatmapDatabase = {};
            let dateMap = {};
            
            // DOMå…ƒç´ 
            const monthsContainer = document.getElementById('months-container');
            const weeksContainer = document.getElementById('weeks-container');
            const resetColorsBtn = document.getElementById('reset-colors');
            const saveDataBtn = document.getElementById('save-data');
            const clearDataBtn = document.getElementById('clear-data');
            const themeToggle = document.getElementById('theme-toggle');
            const colorInputs = document.querySelectorAll('input[type="color"]');
            const colorPreviews = document.querySelectorAll('.color-preview');
            const bgColorPicker = document.getElementById('bg-color-picker');
            const body = document.body;
            const statusMessage = document.getElementById('status-message');
            const currentYearLabel = document.getElementById('current-year');
            const currentCategoryLabel = document.getElementById('current-category');
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatusMessage(message) {
                statusMessage.textContent = message;
                statusMessage.style.opacity = 1;
                setTimeout(() => {
                    statusMessage.style.opacity = 0;
                }, 2000);
            }
            
            // åˆå§‹åŒ–çƒ­åŠ›å›¾
            function initHeatmap(year, category) {
                monthsContainer.innerHTML = '';
                weeksContainer.innerHTML = '';
                dateMap = {};
                
                // è®¾ç½®å½“å‰å¹´ä»½å’Œäº‹é¡¹æ ‡ç­¾
                currentYearLabel.textContent = `${year}å¹´`;
                currentCategoryLabel.textContent = category;
                
                // åˆ›å»ºæ—¥æœŸæ•°ç»„
                const daysInYear = isLeapYear(year) ? 366 : 365;
                const allDates = [];
                const startDate = new Date(year, 0, 1);
                
                for (let i = 0; i < daysInYear; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    allDates.push(date);
                }
                
                // å°†æ—¥æœŸåˆ†ç»„åˆ°å‘¨ä¸­
                const weeks = [];
                let currentWeek = [];
                
                // è®¡ç®—ç¬¬ä¸€å¤©çš„åç§»
                const firstDayOfYear = startDate.getDay();
                const offset = firstDayOfYear === 0 ? 6 : firstDayOfYear - 1;
                
                // æ·»åŠ åˆå§‹ç©ºç™½
                for (let i = 0; i < offset; i++) {
                    currentWeek.push(null);
                }
                
                // å¡«å……æ—¥æœŸ
                allDates.forEach(date => {
                    currentWeek.push(date);
                    
                    if (currentWeek.length === 7) {
                        weeks.push([...currentWeek]);
                        currentWeek = [];
                    }
                });
                
                // æ·»åŠ æœ€åä¸€å‘¨çš„ç©ºç™½
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push(null);
                    }
                    weeks.push([...currentWeek]);
                }
                
                // åˆ›å»ºçƒ­åŠ›å›¾æ ¼å­
                for (let row = 0; row < 7; row++) {
                    const weekRow = document.createElement('div');
                    weekRow.className = 'week-row';
                    
                    for (let col = 0; col < weeks.length; col++) {
                        const cell = document.createElement('div');
                        const date = weeks[col][row];
                        
                        if (date) {
                            cell.className = 'day-cell';
                            // å­˜å‚¨æ—¥æœŸ
                            const dateKey = date.toISOString().split('T')[0];
                            dateMap[`${row}-${col}`] = date;
                            
                            // è®¾ç½®åˆå§‹æ•°æ®å€¼
                            if (!heatmapDatabase[year]?.[category]?.heatmapData?.[dateKey]) {
                                // åˆå§‹åŒ–æ•°æ®ç»“æ„
                                if (!heatmapDatabase[year]) {
                                    heatmapDatabase[year] = {};
                                }
                                if (!heatmapDatabase[year][category]) {
                                    heatmapDatabase[year][category] = { heatmapData: {} };
                                }
                                if (!heatmapDatabase[year][category].heatmapData) {
                                    heatmapDatabase[year][category].heatmapData = {};
                                }
                                heatmapDatabase[year][category].heatmapData[dateKey] = 0;
                            }
                            
                            updateCellColor(cell, heatmapDatabase[year][category].heatmapData[dateKey]);
                            
                            // æ·»åŠ æç¤º
                            const tooltip = document.createElement('div');
                            tooltip.className = 'tooltip';
                            tooltip.textContent = formatDate(date);
                            cell.appendChild(tooltip);
                            
                            // å¦‚æœæ˜¯æ¯æœˆç¬¬ä¸€å¤©ï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
                            if (date.getDate() === 1) {
                                cell.classList.add('first-day');
                            }
                            
                            // ç‚¹å‡»äº‹ä»¶
                            cell.addEventListener('click', () => {
                                const dateKey = date.toISOString().split('T')[0];
                                heatmapDatabase[year][category].heatmapData[dateKey] = selectedLevel;
                                updateCellColor(cell, selectedLevel);
                                saveData();
                                showStatusMessage('æ•°æ®å·²æ›´æ–°');
